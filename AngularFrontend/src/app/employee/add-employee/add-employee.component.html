<div class="main_container">
  <h2 class="text-center">Employee Insert</h2>

  <div class="container">
    <form #empForm="ngForm" (ngSubmit)="insertEmployee(empForm.value)">
      <div class="row">
        <div class="col-25">
          <label>Employee ID</label>
        </div>
        <div class="col-75">
          <input type="text" name="empid" #empid="ngModel" ngModel required />
        </div>
        <div class="alert-danger" *ngIf="empid.invalid && empid.touched">
          <div *ngIf="empid.errors?.['required']">Employee ID Required</div>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Empname">Name</label>
        </div>
        <div class="col-75">
          <input type="text" name="empname" #empname="ngModel" ngModel />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Email</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            name="email"
            #email="ngModel"
            ngModel
            size="30"
            required
            pattern="[a-zA-Z0-9]+@[a-z]+[.][a-z]+"
            placeholder="Eg. john1@gmail.com"
          />

          <div class="alert-danger" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors?.['required']">Enter Email</div>
            <div *ngIf="email.errors?.['pattern']">
              Enter email in valid pattern
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Phone</label>
        </div>
        <div class="col-75">
          <input type="text" name="phone" #phone="ngModel" ngModel />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Address</label>
        </div>
        <div class="col-75">
          <input type="text" name="address" #address="ngModel" ngModel />
        </div>
      </div>

      <br />
      <div class="row btn_container">
        <button
          type="submit"
          class="btn btn-primary mx-2"
          [disabled]="empForm.invalid"
        >
          Insert
        </button>
        <button class="btn btn-secondary" type="reset">Cancel</button>

        <button
          type="button"
          class="btn btn-info mx-2"
          routerLink="/employee-list"
          routerLinkActive="active"
        >
          <i class="fas fa-arrow-left arrow"></i>Back
        </button>
      </div>
    </form>
  </div>
</div>
